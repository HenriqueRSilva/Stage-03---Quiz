<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Formulário</title>
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <P>Preencha o formulário abaixo para <br> agendar sua mentoria.</P>
    </header>

    <main>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
          
            <div class="caixa1">
              <div class="input-wrapper">
                <label for="first-name">Nome</label>
                <input type="text" id="name" required>
              </div>
              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" required>
              </div>
            </div>
            
            <div class="input-wrapper">
              <label for="email">E-mail <span>(digite um e-mail válido)</span></label> 
              <input type="email" id="email" required> 
            </div>

            <div class="input-wrapper">
              <label for="password">Senha <span>(mínimo de 8 caracteres)</span></label>
              <input type="password" id="password" minlength="8" required>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
          
            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(somente o primeiro nome)</span></label>
              <input type="text" id="mentor-name" required>
             </div>     
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
          
            <label for="primeira-mentoria" class="sub-titulo">Primeira Mentoria</label>
            
            <div class="caixa2">
                              
                <div class="input-wrapper">
                  <label for="primeira-date">Data <span> (DD/MM/AAAA)</span></label>
                  <input type="date" id="primeira-date" required>
                </div>
                
                <div class="input-wrapper">
                  <label for="primeira-bagin">Das</label>
                  <input type="time" id="primeira-begin" required>
                </div>
                
                <div class="input-wrapper">
                  <label for="primeira-end">Até</label>
                  <input type="time" id="primeira-end" required>
                </div>
              
            </div>

            <label for="segunda-mentoria" class="sub-titulo">Segunda Mentoria</label>
          
            <div class="caixa3">
            
              <div class="input-wrapper">
                <label for="segunda-date">Data  <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="segunda-date">
              </div>
                  
              <div class="input-wrapper">
                <label for="segunda-bagin">Das</label>
                <input type="time" id="segunda-begin">
              </div>
                  
              <div class="input-wrapper">
                <label for="segunda-end">Até</label>
                <input type="time" id="segunda-end">
              </div>           
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button 
        class="button"
        form="my-form">Salvar
        </button>
      </footer>
    </main>

  </div>


</body>
</html>
